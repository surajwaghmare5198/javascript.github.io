<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <button onclick="bulbon()">ON</button>
    <img src="./bulb-on.png" id="bulb" height="200px" width="200px">

    <button onclick="bulboff()">OFF</button>
   
    <script>

        function bulbon(){
            document.getElementById("bulb").src="./bulb-on.png"
        }
        function bulboff(){
            document.getElementById("bulb").src="./boff.jpg"
        }
    </script>


</body>
</html>
